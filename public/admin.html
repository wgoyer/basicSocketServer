<html>
  <head>
    <script src="/socket.io/socket.io.js" />
    <script src='/public/admin.js' />
  </head>
  <body>

    <div id='connection'>
      <button id='connect'>Connect</button>
      <button id='disconnect'>Disconnect</button>
    </div>

    <div id='broadcast'>
      <label for='msg-type'>Message Type:</label><input id='msg-type' type='text'></input>
      <label for='msg-content'>Message Content:</label><input id='msg-content' type='text'></input>
      <button id='broadcast-msg'>Broadcast the message</button>
    </div>
    
    <div>
      <table id='connected-clients'></table>
    </div>

    <div>
      <table id='system-log'></table>
    </div>

    <div>
      <table id='room-data'></table>
    </div>
    
  </body>
</html>
